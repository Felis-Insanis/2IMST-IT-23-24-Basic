<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Kurs</title>
    </head>

    <body>
        <h1>JavaScript 2</h1>
        <h2>En samling av kule prosjekter.</h2>
        <br>
        <div>
            <h1>Oppgave 0</h1>
            <h2>Er du gammel nok for å øvelseskjøre?</h2>
            <form>
                Hvor gammel er du?<input type="text" name="putput" id="myInput">
                <br>
                Har du <input type="checkbox" id="hasTrafikGrunn">
                <br>
                <button type="button" onclick="subMit()">Submit!</button>
            </form>
            <h2 type="text" name="outBox" id="output"></h2>
        </div>
        <div>
            <h1>Oppgave 1</h1>
            <h2>Klik på en av knappene.</h2>
            <form>
                <button type="button" onclick="loopless()">Uten løkke</button>
                <button type="button" onclick="forLoop()">For-løkke</button>
                <button type="button" onclick="whileLoop()">While-løkke</button>
            </form>
            <h3>(se på konsollen)</h3>
        </div>
        <div>
            <h1>Oppgave 3</h1>
            <form>
                <button type="button" onclick="revealPerson()">Klikk her for å vise info om personen!</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
